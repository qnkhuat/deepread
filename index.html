<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Uploader and Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #pdfContainer {
      width: 100%;
      height: calc(100vh - 60px);
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>PDF Uploader and Viewer</h1>
  <button id="uploadBtn">Upload PDF</button>
  <div id="pdfContainer">
    <!-- PDF will be loaded here as an iframe -->
  </div>
  <script>
    // Renderer process code
    const uploadBtn = document.getElementById('uploadBtn');
    const pdfContainer = document.getElementById('pdfContainer');

    uploadBtn.addEventListener('click', async () => {
      const filePath = await window.electronAPI.openFile();
      if (filePath) {
        pdfContainer.innerHTML = `<iframe src="file://${filePath}" width="100%" height="100%"></iframe>`;
      } else {
        alert('No PDF selected.');
      }
    });
  </script>
</body>
</html>
